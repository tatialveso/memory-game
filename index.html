<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da memória</title>
</head>
<body>
    <article id="startScreen">
        <h1>Jogo da memória</h1>
        <form>
            <label>Qual é o seu nome?</label>
            <input id="inputName" type="text" placeholder="Digite o seu nome">
            <button id="btnStart">Jogar!</button>
        </form>
    </article>

    <article id="gameScreen" class="hide">
        <section id="gameScore">
            <p>Olá, <span id="name"></span>!</p>
            <p>Você tem <span id="points">XX</span> pontos.</p>
        </section>
        <section id="board"></section>
    </article>

    <script src="./js/logic.js"></script> <!-- lógica (OOP) -->
    <script src="./js/dom.js"></script> <!-- DOM conversar com o HTML e o CSS -->
</body>
</html>
